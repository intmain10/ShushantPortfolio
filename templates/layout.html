<!doctype html>
<html lang="en">
    <head>

        <meta name="description" content="">

        <title>Shushant Portfolio</title>

        <!-- CSS FILES -->

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <link href=" {{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

                    <span class="navbar-toggler-icon"></span>
                </button>

                <a href="/" class="navbar-brand mx-auto mx-lg-0">Shushant</a>

                <div class="d-flex align-items-center d-lg-none">
                    <i class="navbar-icon bi-telephone-plus me-3"></i>
                    <a class="custom-btn btn" href="#section_5">
                        8757263426
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-5">
                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_1">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_2">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_3">❤️❤️</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_4">Projects</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link click-scroll" href="#section_5">Contact</a>
                        </li>
                    </ul>

                    <div class="d-lg-flex align-items-center d-none ms-auto">
                        <i class="navbar-icon bi-telephone-plus me-3"></i>
                        <a class="custom-btn btn" href="#section_5">
                            +91-8757263426
                        </a>
                    </div>
                </div>

            </div>
        </nav>


        {% block body %} {% endblock %}

        <footer class="site-footer">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12">
                        <div class="copyright-text-wrap">
                            <p class="mb-0">
                                <span class="copyright-text">Copyright © 2024 <a href="#">Shushant-Portfolio❤️</a>all right reserved</span>
                                Design by: 
                                <a rel="sponsored" href="/" target="_blank">Shushant Kumar Singh❤️</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

        <!-- JAVASCRIPT FILES -->
        <script src=" {{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src=" {{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src=" {{ url_for('static', filename='js/jquery.sticky.js') }}"></script>
        <script src=" {{ url_for('static', filename='js/click-scroll.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/magnific-popup-options.js') }}"></script>
        <script src=" {{ url_for('static', filename='js/custom.js') }}"></script>
